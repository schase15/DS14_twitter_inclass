<!-- Html page to create new tweets -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>New Tweets Page</h1>

    <p>Please fill out the form below to add a new tweet to the database:</p>

    <!-- Post request -->
    <form action="/tweets/create" method="POST">

        <label>Tweet:</label>
        <input type="text" name="title" placeholder="Creating tweets for class" value="Creating tweets for class">

        <label>User:</label>
        <!-- Drop down menu -->
        <select name="author_name">
          <option value="U1">User 1</option>
          <option value="U2">User 2</option>
          <option value="U3">User 3</option>
        </select>

        <!-- Button -->
        <button>Submit</button>
    </form>


</body>
</html>
